<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <body onload="draw()">
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
        <script type="text/javascript">

          var viz;
  
          function draw() {
              var config = {
                  container_id: "viz",
                  server_url: "bolt://localhost:7687",
                  server_user: "neo4j",
                  server_password: "123",
                  labels: {
                  
                  },
                  relationships: {
                      "PARENT": {
                          "thickness": "weight",
                          "caption": false
                      }
                  },
                  initial_cypher: "MATCH p=(n1)--(n2) return p"
              };
  
              viz = new NeoVis.default(config);
              viz.render();
          }
      </script>
        <div id="viz"></div>
    </body>    
</html>
